    /* Navigatiebalk linksboven */
    .navbar {
      background: linear-gradient(90deg, #333, #444);
      position: fixed;
      top: 0;
      left: 0;
      width: auto; /* past zich aan aan de items */
      display: flex;
      list-style: none;

      border-radius: 0 0 5px 0; /* leuk hoekje */
    }

    .navbar li {
      margin: 0;
    }

    .navbar li a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 15px 20px;
      transition: background 0.3s, transform 0.3s;
      font-weight: bold;
      letter-spacing: 1px;
    }

    .navbar li a:hover {
      background: #1abc9c;
      transform: translateY(-2px);
      border-radius: 4px;
    }

    /* Titel en inhoud */
    h1 {
      text-align: center;
      margin-top: 80px; /* zodat tekst niet achter de navbar valt */
      color: #333;
    }

    p {
      text-align: center;
      color: #555;
    }

    /* Afbeelding centreren */
    .center-image {
      text-align: center;
      margin: 20px 0;
    }

    h2 {
      text-align: center;
      color: #333;
    }
  </style>
</head>
