<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voorbeeldpagina</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 1em 0;
        }
        main {
            padding: 2em;
        }
        h1 {
            color: #333;
        }
        p {
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welkom op mijn pagina</h1>
    </header>

    <main>
        <h2>Over deze pagina</h2>
        <p>Dit is een voorbeeld van een simpele HTML-pagina met een header, main content en footer.</p>
        <p>Je kunt hier tekst, afbeeldingen, links en andere elementen toevoegen.</p>
    </main>

    <footer>
        <p>&copy; 2025 Mijn Website</p>
    </footer>
</body>
</html>
